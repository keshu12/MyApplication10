name: Build and Sign Android 15

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Build with Gradle
        run: |
          chmod +x gradlew
          ./gradlew assembleDebug assembleRelease

      - name: Sign APKs
        run: |
          # 1. 解码 Key
          echo "${{ secrets.SIGNING_KEY }}" | tr -d '\n ' | base64 -d > release.jks

          # 2. 找到生成的原始 APK 路径
          # 使用 find 命令可以避免因为文件夹层级不对导致找不到文件
          RAW_APK=$(find app/build/outputs/apk/release/ -name "*.apk" | head -n 1)
          echo "Found raw APK: $RAW_APK"

          # 3. 定义输出文件名（使用仓库名）
          OUTPUT_NAME="${{ github.event.repository.name }}.apk"
          echo "Output name: $OUTPUT_NAME"

          # 4. 执行签名
          # Android 15 SDK 路径
          APKSIGNER="/usr/local/lib/android/sdk/build-tools/35.0.0/apksigner"
          # 签名 Release 版 (启用 V2/V3 签名)
          $APKSIGNER sign --ks release.jks \
            --ks-key-alias "${{ secrets.ALIAS }}" \
            --ks-pass "pass:${{ secrets.KEY_STORE_PASSWORD }}" \
            --key-pass "pass:${{ secrets.KEY_PASSWORD }}" \
            --v2-signing-enabled true \
            --v3-signing-enabled true \
            --out "$OUTPUT_NAME" \
            "$RAW_APK"

      - name: Release to GitHub
        uses: ncipollo/release-action@v1
        with:
          artifacts: "${{ github.event.repository.name }}.apk"
          tag: "v${{ github.run_number }}"
          name: "Android 15 Build #${{ github.run_number }}"
          allowUpdates: true
          makeLatest: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
